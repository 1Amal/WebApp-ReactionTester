<title></title>


<style>
/*Start of Style sheet */

#box
    {
    width:100px;
    height:100px;
    position:absolute;
    top:600px;
    display:none;
    }


#circle
    {
    height:100px;
    width:100px;
    border-radius:50px;
    position:absolute;
    left:100px;
    top:400px;
    left:100px;
    display:none;
    }

#status
    {
        background-color: grey;

    }

</style>

</head>

<body>
<div id="status">
<h1> Test Your reactions ! </h2>

<p> Click on the boxes and circles as quickly as you can</p>

<h1> Reaction time is:</h1>
<h1 id="reaction3"></h1>



<body onload="start()">

</div>

<div>

<div class="box" id="box"> </div>

<div class="circle" id="circle"> </div>


</div>

<script type="text/javascript">
var x=0;
var c=0;
var rc=0;
var bc=0;
var t1=0;
var t2=0;
var t3=0;


function start()
{
    
    document.getElementById("reaction3").innerHTML= t2-t1 +"ns";
    bc=Math.round(Math.random()+1);

                    if (bc<2)
                        {
                        boxOn();
                        }

                    else 
                        {
                        circleOn ();
                        }

}


function objectColor ()

    {
        c="#"+ Math.round(Math.random()*1000000);

    }


function objectCordinates() 

    {
     
    rc=Math.random()*1000;


    }


function timer()

    {

          t1=new Date();
          t1=t1.getTime();
          return ;
                      
    }

    function timer2()
    {

          t2=new Date();
          t2=t2.getTime();
          return;

    }

    function boxOn ()
    {
    timer()
    objectColor ();
    objectCordinates();

    document.getElementById("box").style.display="block";
    document.getElementById('box').style.background = c;
    document.getElementById("box").style.left= rc + "px";
    
    document.getElementById("box").onclick=function ()  
        {
            document.getElementById("box").style.display="none";

           timer2();
           start();


        }
    
    }


        function circleOn ()
    {
    timer()
    objectColor ();
    objectCordinates();   
    document.getElementById("circle").style.display="block";
    document.getElementById('circle').style.background = c;
    document.getElementById("circle").style.left= rc + "px";
    
    document.getElementById("circle").onclick=function ()  
        {
            document.getElementById("circle").style.display="none";
                timer2();
                start();


        }


    }




 


</script>
